appId: com.gewentz.gymmanager
productName: Ricardo Alves - Personal Trainer
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
asarUnpack:
  - resources/**
win:
  icon: build/icon.ico
  executableName: RicardoAlvesPersonalTrainer
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: Ricardo Alves - Personal Trainer
  uninstallDisplayName: Ricardo Alves - Personal Trainer
  createDesktopShortcut: always
  oneClick: false
  allowToChangeInstallationDirectory: true
  runAfterFinish: false
  installerHeader: build/installerBanner.bmp
  license: build/license.txt
linux:
  icon: build/icon.png
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: github
  owner: gewentz
  repo: gymapp
  releaseType: release
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
